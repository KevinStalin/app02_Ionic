<app-header titulo="RECUSOS"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let recurso of recursos | async">
            <ion-label>
                <h3>{{recurso.title}}</h3>
                <!-- <h4>{{recurso.completed}}</h4> -->
            </ion-label>
            <ion-label>
                <ion-checkbox [(ngModel)]="recurso.completed"></ion-checkbox>
            </ion-label>
        </ion-item>
    </ion-list>


</ion-content>
