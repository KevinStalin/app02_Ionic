<app-header titulo="CLIENTES"></app-header>

<ion-content>

    <ion-list>
        <ion-item *ngFor="let cliente of clientes | async">
            <ion-label>
                <h3>{{cliente.name}}</h3>
                <h4>
                    <ion-icon name="mail-outline"></ion-icon> {{cliente.email}}</h4>
                <h5>{{cliente.address.street}}</h5>
                <h6>{{cliente.address.geo}}</h6>
            </ion-label>
        </ion-item>
    </ion-list>

</ion-content>
